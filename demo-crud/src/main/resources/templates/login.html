<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log in</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<h1>Enter your session data to enter the system.</h1>
		</div>
		<div class="alert alert-danger" th:if="${param.error}">Username or password incorrect.</div>
		<div class="alert alert-success" th:if="${param.logout}">Successfully closed session.</div>
		<form class="form-horizontal" th:action="@{/login}" method="post">
			<div class="form-group">
				<input type="text" placeholder="Usuario" class="form-control"
					name="username" />
			</div>
			<div class="form-group">
				<input type="password" placeholder="ContraseÃ±a" class="form-control" name="password" />
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Entrar" />
			</div>
		</form>
	</div>
</body>
</html>
